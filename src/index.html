<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Wiki for learning about Star Wars characters"
    />
    <meta name="author" content="Santiago Pintus" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />

    <!-- LATO FROM GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Page title -->
    <title>Star Wiki</title>

    <!-- Custom Fonts-->
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- My styles -->
    <link rel="stylesheet" href="scss/main.scss" type="text/css" />
  </head>

  <body>
    <section class="main-hero">
      <div class="main-hero-text-container">
        <div class="container">
          <h1>Welcome to the Star Wiki!</h1>
          <p>
            Stars Wiki is a very simple webapp with information about your
            favorite Star Wars characters and much more!
          </p>
        </div>
      </div>
      <div class="scroll-prompt">
        <div class="desktop-msg">
          <p>Scroll down</p>
          <div class="scroll-icon"></div>
        </div>
        <div class="mobile-msg">
          <p>Swipe up</p>
          <div class="swipe-icon"></div>
        </div>
      </div>
      <div class="death-star-container" id="starContainer">
        <i class="death-star-top" id="deathStarTop"></i>
        <i class="death-star-bottom" id="deathStarBottom"></i>
      </div>
    </section>

    <main class="container">
      <h2>Meet the characters</h2>
      <div class="characters-container" id="charactersContainer"></div>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
